<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Probability - Dr. Yoram Segal</title>
    <link rel="stylesheet" href="css/cobalt-theme.css">
    <style>
        .presentation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.5s ease-in-out;
        }
        
        .navigation-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 71, 171, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px 25px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 71, 171, 0.3);
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: var(--cobalt-accent);
            border-color: var(--cobalt-accent);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .slide-indicator {
            color: white;
            font-weight: 600;
            margin: 0 10px;
            font-size: 1rem;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--cobalt-accent);
            transition: width 0.3s ease;
            z-index: 1001;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5);
        }
        
        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .slide-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 71, 171, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 71, 171, 0.3);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .slide-menu.visible {
            transform: translateY(0);
            opacity: 1;
        }
        
        .slide-menu h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .slide-menu-item {
            color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .slide-menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .slide-menu-item.current {
            background: var(--cobalt-accent);
            color: white;
        }
        
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 71, 171, 0.9);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .menu-toggle:hover {
            background: var(--cobalt-accent);
            transform: scale(1.1);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cobalt-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .keyboard-help {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 999;
        }
        
        .keyboard-help.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">טוען מצגת...</div>
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>
    
    <!-- Menu Toggle -->
    <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">☰</button>
    
    <!-- Slide Menu -->
    <div class="slide-menu" id="slideMenu">
        <h3>תוכן המצגת</h3>
        <div class="slide-menu-item" onclick="goToSlide(0)">שקף פתיחה</div>
        <div class="slide-menu-item" onclick="goToSlide(1)">1. What Probability Theory Is</div>
        <div class="slide-menu-item" onclick="goToSlide(2)">2. Events and Sample Spaces</div>
        <div class="slide-menu-item" onclick="goToSlide(3)">3. Multiple Independent Observations</div>
        <div class="slide-menu-item" onclick="goToSlide(4)">4. Combining Probabilities</div>
        <div class="slide-menu-item" onclick="goToSlide(5)">5. Combinatorics</div>
    </div>
    
    <!-- Main Presentation Container -->
    <div class="presentation-container">
        <iframe class="slide-frame" id="slideFrame" src="slides/opening.html"></iframe>
    </div>
    
    <!-- Navigation Panel -->
    <div class="navigation-panel">
        <button class="nav-btn" id="prevBtn" onclick="previousSlide()">← הקודם</button>
        <span class="slide-indicator" id="slideIndicator">שקף פתיחה</span>
        <button class="nav-btn" id="nextBtn" onclick="nextSlide()">הבא →</button>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
    </div>
    
    <!-- Keyboard Help -->
    <div class="keyboard-help" id="keyboardHelp">
        מקשים: ← → רווח ESC F11
    </div>

    <script>
        // Presentation state
        let currentSlide = 0;
        const slides = [
            { file: 'slides/opening.html', title: 'שקף פתיחה' },
            { file: 'slides/slide1.html', title: '1. What Probability Theory Is' },
            { file: 'slides/slide2.html', title: '2. Events and Sample Spaces' },
            { file: 'slides/slide3.html', title: '3. Multiple Independent Observations' },
            { file: 'slides/slide4.html', title: '4. Combining Probabilities' },
            { file: 'slides/slide5.html', title: '5. Combinatorics' }
        ];
        
        // DOM elements
        const slideFrame = document.getElementById('slideFrame');
        const slideIndicator = document.getElementById('slideIndicator');
        const progressBar = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const loadingScreen = document.getElementById('loadingScreen');
        const slideMenu = document.getElementById('slideMenu');
        const keyboardHelp = document.getElementById('keyboardHelp');
        
        // Initialize presentation
        function initPresentation() {
            updateSlide();
            updateNavigation();
            updateProgress();
            
            // Hide loading screen after a delay
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 1500);
            
            // Show keyboard help briefly
            setTimeout(() => {
                keyboardHelp.classList.add('visible');
                setTimeout(() => {
                    keyboardHelp.classList.remove('visible');
                }, 3000);
            }, 2000);
        }
        
        // Navigation functions
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
                updateNavigation();
                updateProgress();
                updateMenu();
            }
        }
        
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
                updateNavigation();
                updateProgress();
                updateMenu();
            }
        }
        
        function goToSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlide = index;
                updateSlide();
                updateNavigation();
                updateProgress();
                updateMenu();
                toggleMenu(); // Close menu after selection
            }
        }
        
        // Update functions
        function updateSlide() {
            const slide = slides[currentSlide];
            slideFrame.style.opacity = '0';
            
            setTimeout(() => {
                slideFrame.src = slide.file;
                slideIndicator.textContent = slide.title;
                
                slideFrame.onload = () => {
                    slideFrame.style.opacity = '1';
                };
            }, 250);
        }
        
        function updateNavigation() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
            
            if (currentSlide === 0) {
                prevBtn.style.opacity = '0.5';
            } else {
                prevBtn.style.opacity = '1';
            }
            
            if (currentSlide === slides.length - 1) {
                nextBtn.style.opacity = '0.5';
            } else {
                nextBtn.style.opacity = '1';
            }
        }
        
        function updateProgress() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = progress + '%';
        }
        
        function updateMenu() {
            const menuItems = document.querySelectorAll('.slide-menu-item');
            menuItems.forEach((item, index) => {
                item.classList.toggle('current', index === currentSlide);
            });
        }
        
        // Menu functions
        function toggleMenu() {
            slideMenu.classList.toggle('visible');
        }
        
        // Fullscreen function
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousSlide();
                    break;
                case 'Escape':
                    if (slideMenu.classList.contains('visible')) {
                        toggleMenu();
                    }
                    break;
                case 'F11':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToSlide(0);
                    break;
                case 'End':
                    e.preventDefault();
                    goToSlide(slides.length - 1);
                    break;
            }
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!slideMenu.contains(e.target) && !document.getElementById('menuToggle').contains(e.target)) {
                if (slideMenu.classList.contains('visible')) {
                    slideMenu.classList.remove('visible');
                }
            }
        });
        
        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = '⛶';
            } else {
                fullscreenBtn.textContent = '⛶';
            }
        });
        
        // Auto-hide navigation on mouse inactivity
        let mouseTimer;
        let navigationVisible = true;
        
        function showNavigation() {
            if (!navigationVisible) {
                document.querySelector('.navigation-panel').style.opacity = '1';
                document.querySelector('.menu-toggle').style.opacity = '1';
                navigationVisible = true;
            }
        }
        
        function hideNavigation() {
            if (navigationVisible && !slideMenu.classList.contains('visible')) {
                document.querySelector('.navigation-panel').style.opacity = '0.3';
                document.querySelector('.menu-toggle').style.opacity = '0.3';
                navigationVisible = false;
            }
        }
        
        document.addEventListener('mousemove', function() {
            showNavigation();
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(hideNavigation, 3000);
        });
        
        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next slide
                    nextSlide();
                } else {
                    // Swipe right - previous slide
                    previousSlide();
                }
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', initPresentation);
        
        // Add smooth transitions
        document.addEventListener('DOMContentLoaded', function() {
            // Add transition effects to navigation elements
            const navElements = document.querySelectorAll('.nav-btn, .fullscreen-btn, .menu-toggle');
            navElements.forEach(element => {
                element.style.transition = 'all 0.3s ease';
            });
        });
        
        // Copyright notice
        console.log('Probability Presentation - Copyright (c) 2025 Dr. Yoram Segal. All rights reserved.');
        console.log('כל הזכויות שמורות לד"ר יורם סגל');
    </script>
</body>
</html>
